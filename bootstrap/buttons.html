<!DOCTYPE html>
<html>
<head>
	<title>Ruby Lightning Talk - Buttons</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<!-- <link rel="stylesheet" type="text/css" href="../styles/styles.css" /> -->
	<link href="../stylesheets/styles.css" rel="stylesheet" type="text/css" />

</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-4">
			<button type="button" class="btn btn-primary square"></button>
		</div>

		<div class="col-md-4">
			<button type="button" class="btn btn-primary circle"></button>
		</div>

		<div class="col-md-4">
			<button type="button" class="btn btn-primary rectangle"></button>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			<button type="button" class="btn btn-info square"></button>
		</div>

		<div class="col-md-4">
			<button type="button" class="btn btn-info circle"></button>
		</div>

		<div class="col-md-4">
			<button type="button" class="btn btn-info rectangle"></button>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			<button type="button" class="btn btn-success square"></button>
		</div>

		<div class="col-md-4">
			<button type="button" class="btn btn-success circle"></button>
		</div>

		<div class="col-md-4">
			<button type="button" class="btn btn-success rectangle"></button>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			<button type="button" class="btn btn-warning square"></button>
		</div>

		<div class="col-md-4">
			<button type="button" class="btn btn-warning circle"></button>
		</div>

		<div class="col-md-4">
			<button type="button" class="btn btn-warning rectangle"></button>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			<button type="button" class="btn btn-danger square"></button>
		</div>

		<div class="col-md-4">
			<button type="button" class="btn btn-danger circle"></button>
		</div>

		<div class="col-md-4">
			<button type="button" class="btn btn-danger rectangle"></button>
		</div>
	</div>
</div>

</body>
</html>
